<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastCount - YouTube Subscriber Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --primary-color: #4a6bff;
            --border-color: #3d3d3d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .search-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #3a5aed;
        }

        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .channel:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .channel-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
        }

        .channel-name {
            font-weight: 500;
        }

        .counter {
            display: none;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }

        .channel-info {
            margin-bottom: 25px;
        }

        .channel-avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            margin-bottom: 15px;
        }

        .channel-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subscriber-count {
            font-size: 3rem;
            font-weight: 600;
            margin: 20px 0;
            font-family: 'Odometer', sans-serif;
        }

        .subscriber-label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .minimal-btn {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .minimal-btn:hover {
            background-color: rgba(74, 107, 255, 0.1);
        }

        footer {
            text-align: center;
            color: #a0a0a0;
            font-size: 0.8rem;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .search-box {
                flex-direction: column;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .subscriber-count {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FastCount</div>
        </header>

        <div class="search-card">
            <h1>YouTube Subscriber Tracker</h1>
            <p>Track real-time subscriber counts for any YouTube channel</p>
            
            <div class="search-box">
                <input type="text" id="channel-input" placeholder="Enter YouTube channel name">
                <button id="search-btn">Search</button>
            </div>
            
            <div class="loader" id="loader"></div>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>Search Results</h2>
            <div id="result-list"></div>
        </div>

        <div class="counter" id="counter">
            <div class="channel-info">
                <img id="channel-avatar-large" class="channel-avatar-large" src="" alt="Channel avatar">
                <h2 id="channel-title" class="channel-title"></h2>
            </div>
            
            <div class="subscriber-label">Subscribers</div>
            <div id="subscriber-count" class="subscriber-count">0</div>
            
            <div class="actions">
                <button id="share-btn">Share</button>
                <button id="minimal-btn" class="minimal-btn">Minimal Mode</button>
            </div>
        </div>

        <footer>
            FastCount v1.0.0 | Powered by YouTube API
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <script>
        let channelId, intervalId, odometer;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('search-btn').addEventListener('click', fetchChannelData);
            document.getElementById('channel-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') fetchChannelData();
            });
            document.getElementById('minimal-btn').addEventListener('click', activateMinimalMode);
            document.getElementById('share-btn').addEventListener('click', shareChannel);

            // Check for URL hash (channel id)
            const urlFragment = window.location.hash.slice(1);
            if (urlFragment) {
                channelId = urlFragment;
                showCounter();
                fetchStatsData();
                intervalId = setInterval(fetchStatsData, 2000);
            }
        });

        async function fetchChannelData() {
            const channelName = document.getElementById("channel-input").value.trim();
            if (!channelName) {
                alert("Please enter a channel name");
                return;
            }

            document.getElementById("loader").style.display = "block";
            document.getElementById("results").style.display = "none";
            document.getElementById("result-list").innerHTML = "";

            try {
                const response = await fetch(`https://mixerno.space/api/youtube-channel-counter/search/${encodeURIComponent(channelName)}`);
                const data = await response.json();
                
                document.getElementById("loader").style.display = "none";
                
                if (!data.list || data.list.length === 0) {
                    alert("No channels found");
                    return;
                }

                document.getElementById("results").style.display = "block";
                displayChannelResults(data.list);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("loader").style.display = "none";
                alert("An error occurred. Please try again.");
            }
        }

        function displayChannelResults(channels) {
            const resultList = document.getElementById("result-list");
            
            channels.forEach(channel => {
                const channelElement = document.createElement("div");
                channelElement.className = "channel";
                
                channelElement.innerHTML = `
                    <img src="${channel[3] || 'https://via.placeholder.com/50'}" class="channel-avatar" alt="Channel avatar">
                    <div class="channel-name">${channel[0]}</div>
                `;
                
                channelElement.addEventListener('click', () => {
                    channelId = channel[2];
                    const newUrl = `${window.location.origin}${window.location.pathname}#${channelId}`;
                    window.history.pushState({}, '', newUrl);
                    
                    showCounter();
                    clearInterval(intervalId);
                    
                    if (!odometer) {
                        odometer = new Odometer({
                            el: document.getElementById("subscriber-count"),
                            value: 0,
                            format: '(,ddd)'
                        });
                    }
                    
                    fetchStatsData();
                    intervalId = setInterval(fetchStatsData, 2000);
                });
                
                resultList.appendChild(channelElement);
            });
        }

        async function fetchStatsData() {
            try {
                const response = await fetch(`https://backend.mixerno.space/api/youtube/estv3/${channelId}`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data && data.items && data.items.length > 0) {
                        const channel = data.items[0];
                        
                        document.getElementById("channel-avatar-large").src = channel.snippet.thumbnails.default.url;
                        document.getElementById("channel-title").textContent = channel.snippet.title;
                        
                        if (channel.statistics && typeof channel.statistics.subscriberCount === "number") {
                            if (!odometer) {
                                odometer = new Odometer({
                                    el: document.getElementById("subscriber-count"),
                                    value: channel.statistics.subscriberCount,
                                    format: '(,ddd)'
                                });
                            } else {
                                odometer.update(channel.statistics.subscriberCount);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error("Error fetching stats:", error);
            }
        }

        function showCounter() {
            document.getElementById("counter").style.display = "block";
            document.getElementById("results").style.display = "none";
            document.querySelector(".search-card").style.display = "none";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function activateMinimalMode() {
            document.body.innerHTML = `
                <style>
                    body {
                        background-color: #1a1a1a;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                        padding: 20px;
                    }
                    
                    .count {
                        font-size: 10vw;
                        font-weight: 600;
                        color: #4a6bff;
                        font-family: 'Odometer', sans-serif;
                        text-align: center;
                    }
                </style>
                <div class="count" id="minimal-count">${odometer.value || 0}</div>
            `;
            
            // Continue updating the count
            clearInterval(intervalId);
            intervalId = setInterval(async () => {
                try {
                    const response = await fetch(`https://backend.mixerno.space/api/youtube/estv3/${channelId}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data && data.items && data.items.length > 0) {
                            const channel = data.items[0];
                            if (channel.statistics && typeof channel.statistics.subscriberCount === "number") {
                                document.getElementById("minimal-count").textContent = 
                                    new Intl.NumberFormat().format(channel.statistics.subscriberCount);
                            }
                        }
                    }
                } catch (error) {
                    console.error("Error in minimal mode:", error);
                }
            }, 2000);
        }

        function shareChannel() {
            const channelName = document.getElementById("channel-title").textContent || "YouTube channel";
            const count = document.getElementById("subscriber-count").textContent || "0";
            const url = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: `${channelName} Subscriber Count`,
                    text: `${channelName} has ${count} subscribers on YouTube`,
                    url: url
                }).catch(err => {
                    console.log('Error sharing:', err);
                    copyToClipboard(url);
                });
            } else {
                copyToClipboard(url);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert("Link copied to clipboard!"))
                .catch(err => console.error('Failed to copy:', err));
        }
    </script>
</body>
</html>
