<style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --dark-color: #1a1a2e;
      --light-color: #f8f9fa;
      --success-color: #4bb543;
      --text-color: #333;
      --text-light: #f8f9fa;
      --card-bg: rgba(255, 255, 255, 0.9);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--text-light);
    }

    #logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #logo {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    #logo:hover {
      transform: scale(1.1);
    }

    #logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    body.dark-mode #logo-text {
      color: var(--accent-color);
    }

    .main-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .main-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .search-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transition: var(--transition);
    }

    body.dark-mode .search-card {
      background: rgba(30, 30, 60, 0.8);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .search-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .search-title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary-color);
      font-weight: 600;
    }

    body.dark-mode .search-title {
      color: var(--accent-color);
    }

    .search-description {
      font-size: 1rem;
      margin-bottom: 30px;
      color: var(--text-color);
      opacity: 0.8;
    }

    body.dark-mode .search-description {
      color: var(--text-light);
    }

    .search-input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      max-width: 500px;
      padding: 15px 20px;
      font-size: 1rem;
      border-radius: 50px;
      border: 2px solid #e0e0e0;
      outline: none;
      background: white;
      color: var(--text-color);
      transition: var(--transition);
    }

    body.dark-mode .search-input {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .search-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    body.dark-mode .search-input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.3);
    }

    .search-button {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }

    .search-button:active {
      transform: translateY(0);
    }

    .result-container {
      width: 100%;
      margin-top: 30px;
    }

    .result-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--primary-color);
      text-align: center;
    }

    body.dark-mode .result-title {
      color: var(--accent-color);
    }

    #result-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .channel-result {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      color: var(--text-color);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);

    body.dark-mode .channel-result {

      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    }

    body.dark-mode .channel-result:hover {

    }

    .channel-avatar {

      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary-color);
    }

    body.dark-mode .channel-avatar {
      border-color: var(--accent-color);
    }

    .channel-name {
      font-weight: 500;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #counter-container {

      transition: var(--transition);

    body.dark-mode #counter-container {
      background: rgba(30, 30, 60, 0.9);

    #channel-avatar {

    body.dark-mode #channel-avatar {

    }

    #channel-name {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--primary-color);
    }

    body.dark-mode #channel-name {
      color: var(--accent-color);
    }

    .subscriber-label {
      font-size: 1rem;
      color: var(--text-color);
      opacity: 0.8;
      margin-bottom: 10px;
    }

    body.dark-mode .subscriber-label {
      color: var(--text-light);
    }

    #subscriber-count {
      font-size: 4rem;
      font-weight: 700;
      color: var(--text-color);
      margin: 20px 0;
    }

    body.dark-mode #subscriber-count {
      color: var(--text-light);
    }

    .counter-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .counter-button {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .share-button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .share-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }

    .minimal-button {
      background: var(--card-bg);
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }

    body.dark-mode .minimal-button {
      background: rgba(30, 30, 60, 0.8);
      color: var(--accent-color);
      border-color: var(--accent-color);
    }

    .minimal-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .share-options {
      display: none;
      position: absolute;
      bottom: 100%;
      right: 0;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 100;
      width: 200px;
    }

    body.dark-mode .share-options {
      background: rgba(30, 30, 60, 0.95);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .share-option {
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-color);
    }

    body.dark-mode .share-option {
      color: var(--text-light);
    }

    .share-option:hover {
      background: rgba(67, 97, 238, 0.1);
    }

    body.dark-mode .share-option:hover {
      background: rgba(76, 201, 240, 0.2);
    }

    .share-option i {
      font-size: 1.2rem;
    }

    .loader {
      display: none;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    body.dark-mode .loader {
      border-color: rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent-color);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-color);
      opacity: 0.7;
    }

    body.dark-mode .footer {
      color: var(--text-light);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--card-bg);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 100;
      transition: var(--transition);
    }

    body.dark-mode .theme-toggle {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .theme-toggle:hover {
      transform: translateY(-3px);
    }

    .theme-icon {
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    body.dark-mode .theme-icon {
      color: var(--accent-color);
    }

    .live-visitors {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--card-bg);
      padding: 8px 15px;
      border-radius: 50px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    body.dark-mode .live-visitors {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .visitor-icon {
      color: var(--success-color);
    }

    .visitor-count {
      font-weight: 600;
    }

    /* Minimal mode styles */
    .minimal-mode #logo-container,
    .minimal-mode .search-card,
    .minimal-mode .result-container,
    .minimal-mode .footer,
    .minimal-mode .theme-toggle,
    .minimal-mode .live-visitors,
    .minimal-mode #channel-avatar,
    .minimal-mode #channel-name,
    .minimal-mode .subscriber-label,
    .minimal-mode .counter-actions {
      display: none;
    }

    .minimal-mode #counter-container {
      background: transparent;
      box-shadow: none;
      padding: 0;
      max-width: 100%;
    }

    .minimal-mode #subscriber-count {
      font-size: 10rem;
      color: var(--primary-color);
      margin: 0;
    }

    body.dark-mode.minimal-mode #subscriber-count {
      color: var(--accent-color);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .search-title {
        font-size: 1.5rem;
      }
      
      #subscriber-count {
        font-size: 3rem;
      }
      
      .search-input-container {
        flex-direction: column;
      }
      
      .search-input {
        width: 100%;
      }
      
      .search-button {
        width: 100%;
        justify-content: center;
      }
      
      #result-list {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .main-container {
        padding: 10px;
      }
      
      .search-card {
        padding: 20px;
      }
      
      #subscriber-count {
        font-size: 2.5rem;
      }
      
      .counter-actions {
        flex-direction: column;
      }
      
      .counter-button {
        width: 100%;
        justify-content: center;
      }
    }
</style>

  <script>
    // Initialize main content animation
    window.addEventListener('load', () => {
      document.getElementById('main-content').classList.add('visible');
    });

    let channelId;
    let intervalId;
    let odometer;

    // Check for URL hash on load
    window.addEventListener('load', () => {
      const urlFragment = window.location.hash.slice(1);
      if (urlFragment) {
        channelId = urlFragment;
        showCounter();
        fetchStatsData();
        intervalId = setInterval(fetchStatsData, 2000);
      }
    });

function showCounter() {
  const counterContainer = document.getElementById("counter-container");
  const resultContainer = document.getElementById("result-container");
  const searchCard = document.querySelector(".search-card");
  
  if (counterContainer) counterContainer.style.display = "block";
  if (resultContainer) resultContainer.style.display = "none";
  if (searchCard) searchCard.style.display = "none";
  
  scrollToTop();
}

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        fetchChannelData();
      }
    }

    async function fetchChannelData() {
      const channelName = document.getElementById("channel-input").value;
      if (!channelName) {
        showAlert("Please enter a channel name.");
        return;
      }

      document.getElementById("loader").style.display = "block";
      document.getElementById("result-list").innerHTML = "";
      
      try {
        const response = await fetch(`https://mixerno.space/api/youtube-channel-counter/search/${channelName}`);
        const data = await response.json();

        document.getElementById("loader").style.display = "none";
        
        if (!data.list || data.list.length === 0) {
          showAlert("Channel not found. Please try another name.");
          return;
        }

        displayChannelResults(data.list);
      } catch (error) {
        console.error("Error fetching channel data:", error);
        document.getElementById("loader").style.display = "none";
        showAlert("An error occurred. Please try again later.");
      }
    }

    function showAlert(message) {
      const alertElement = document.createElement('div');
      alertElement.style.position = 'fixed';
      alertElement.style.top = '20px';
      alertElement.style.left = '50%';
      alertElement.style.transform = 'translateX(-50%)';
      alertElement.style.backgroundColor = '#ff4444';
      alertElement.style.color = 'white';
      alertElement.style.padding = '15px 25px';
      alertElement.style.borderRadius = '8px';
      alertElement.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
      alertElement.style.zIndex = '1000';
      alertElement.style.animation = 'fadeIn 0.3s ease-out';
      alertElement.textContent = message;
      
      document.body.appendChild(alertElement);
      
      setTimeout(() => {
        alertElement.style.animation = 'fadeOut 0.3s ease-out';
        setTimeout(() => {
          document.body.removeChild(alertElement);
        }, 300);
      }, 3000);
    }

    function displayChannelResults(channels) {
      const resultList = document.getElementById("result-list");
      resultList.innerHTML = "";
      
      channels.forEach((channel) => {
        const channelElement = document.createElement("div");
        channelElement.classList.add("channel-result");
        
        const avatarImg = document.createElement("img");
        avatarImg.src = channel[3] || 'https://via.placeholder.com/50';
        avatarImg.classList.add("channel-avatar");
        avatarImg.alt = `${channel[0]} avatar`;
        
        const nameDiv = document.createElement("div");
        nameDiv.textContent = channel[0];
        nameDiv.classList.add("channel-name");
        
        channelElement.appendChild(avatarImg);
        channelElement.appendChild(nameDiv);
        
        channelElement.onclick = () => {
          const newUrl = `${window.location.origin}/#${channel[2]}`;
          window.history.pushState({}, '', newUrl);

          channelId = channel[2];
          showCounter();
          clearInterval(intervalId);

          if (!odometer) {
            odometer = new Odometer({ 
              el: document.getElementById("subscriber-count"), 
              value: 0,
              format: '(,ddd)'
            });
          }

          fetchStatsData();
          intervalId = setInterval(fetchStatsData, 2000);
        };
        
        resultList.appendChild(channelElement);
      });
    }

    async function fetchStatsData() {
      try {
        const response = await fetch(`https://backend.mixerno.space/api/youtube/estv3/${channelId}`);
        if (response.ok) {
          const data = await response.json();
          if (data && data.items && data.items.length > 0) {
            const channel = data.items[0];
            
            // Update channel info
            document.getElementById("channel-avatar").src = channel.snippet.thumbnails.default.url;
            document.getElementById("channel-name").textContent = channel.snippet.title;
            
            // Update subscriber count
            if (channel.statistics && typeof channel.statistics.subscriberCount === "number") {
              if (!odometer) {
                odometer = new Odometer({ 
                  el: document.getElementById("subscriber-count"), 
                  value: channel.statistics.subscriberCount,
                  format: '(,ddd)'
                });
              } else {
                odometer.update(channel.statistics.subscriberCount);
              }
            }
          }
        } else {
          console.error("Failed to fetch stats data: ", response.statusText);
        }
      } catch (error) {
        console.error("Error fetching stats data:", error);
      }
    }

    function toggleShareOptions() {
      const options = document.getElementById("share-options");
      options.style.display = options.style.display === "block" ? "none" : "block";
    }

    function shareOnTwitter() {
      const channelName = document.getElementById("channel-name").textContent || "YouTube channel";
      const count = document.getElementById("subscriber-count").textContent || "0";
      const text = `Check out ${channelName}'s subscriber count: ${count} on @FastCount!`;
      const url = window.location.href;
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
      document.getElementById("share-options").style.display = "none";
    }

    function copyLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        showAlert("Link copied to clipboard!");
        document.getElementById("share-options").style.display = "none";
      }).catch(err => {
        console.error('Failed to copy: ', err);
        showAlert("Failed to copy link. Please try again.");
      });
    }

    function activateMinimalMode() {
      document.body.classList.add('minimal-mode');
      
      // Update URL to include minimal mode
      const currentUrl = new URL(window.location.href);
      currentUrl.searchParams.set('minimal', 'true');
      window.history.pushState({}, '', currentUrl);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Check for saved theme preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Update visitor count
    function updateVisitorCount() {
      const randomVisitors = Math.floor(Math.random() * 100) + 50;
      document.getElementById("visitor-count").textContent = randomVisitors;
    }
    
    setInterval(updateVisitorCount, 30000);
    updateVisitorCount();

    // Close share options when clicking outside
    document.addEventListener('click', function(event) {
      const shareButton = document.querySelector('.share-button');
      const shareOptions = document.getElementById('share-options');
      
      if (!event.target.closest('.share-container') && shareOptions.style.display === 'block') {
        shareOptions.style.display = 'none';
      }
    });

    // Check for minimal mode in URL
    function checkMinimalMode() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('minimal') === 'true') {
        activateMinimalMode();
      }
    }
    
    window.addEventListener('load', checkMinimalMode);
  </script>
</body>
